<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapi.com/css?family=Manrope:wght@800">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>Advice #<span id="advice-counter"></span></h1>
    <p aria-live="assertive" id="advice-text">
      " Lorem ipsum dolor sit amet consectetur, adipisicing 
      elit. Unde, ea omnis quos deleniti soluta fugit.
      Soluta temporibus quis culpa deserunt. "
    </p>
    <picture>
      <source media="(min-width: 700px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="" aria-hidden="true">
    </picture>
    <button class="dice-bg" aria-label="random advice" id="shuffle-advice"></button>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mamadou MAR</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
